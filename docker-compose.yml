
version: "3.9"

services:

  telegram-scraper:
    build: ./telegram-scraper
    container_name: telegram-scraper
    volumes:
      - leak_files:/files
    environment:
      TELEGRAM_API_ID: "${TELEGRAM_API_ID}"
      TELEGRAM_API_HASH: "${TELEGRAM_API_HASH}"
      TELEGRAM_PHONE: "${TELEGRAM_PHONE}"
      TARGET_CHANNELS: |
        UNIVERSE CLOUD / txtbases,
        Slurm Logs || Free logs,
        cybersecurityleaks,
        db_leaks,
        breachdetector
      FORWARD_URL: "http://filter-engine:7000/ingest"  
    command: ["sleep", "infinity"]
    restart: unless-stopped

  extractor-engine:
    build: ./extractor-engine
    container_name: extractor-engine
    volumes:
      - leak_files:/files
    ports:
      - "8001:8001"
    restart: unless-stopped

  filter-engine:
    build: ./filter-engine
    container_name: filter-engine
    environment:
      SCOPE_DOMAIN: "yourdomain.com"
      SCOPE_EMAIL: "yourdomain.comm"
      N8N_WEBHOOK: "${N8N_WEBHOOK}"
    ports:
      - "7000:7000"
    restart: unless-stopped

volumes:
  leak_files:
